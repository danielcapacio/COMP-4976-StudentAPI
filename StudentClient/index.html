<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h3>Cors Request</h3>
    <form id="frmRegister">
        <input type="text" name="Email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" />
        <input type="button" id="btnRegister" value="Register" />
    </form>
    <hr />
    <form id="frmLogin">
        <input type="text" name="userName" placeholder="UserName" />
        <input type="password" name="password" placeholder="Password" />
        <input type="button" id="btnLogin" value="Login" />
    </form>
    <button id="btnGetStudents">Get Students</button>
    <pre id="preOutput"></pre>
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var accessToken = "";

            var saveAccessToken = function (data) {
                accessToken = data.access_token;
            };

            var getHeaders = function () {
                if (accessToken) {
                    return { "Authorization": "Bearer " + accessToken };
                }
            };

            var getStudents = function () {
                var url = "http://comp4976studentapi.azurewebsites.net/api/students/";
                $.ajax(url, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);
                return false;
            };

            var showResponse = function (object) {
                $("#preOutput").text(JSON.stringify(object, null, 4));
            };

            $("#btnGetStudents").click(getStudents);

            var register = function () {
                var url = "http://comp4976studentapi.azurewebsites.net/api/account/register";
                var data = $("#frmRegister").serialize();
                $.post(url, data).always(showResponse);
                return false;
            };

            $("#btnRegister").click(register);

            var login = function () {
                var url = "/Token";
                var data = $("#frmLogin").serialize();
                data += "&grant_type=password";
                $.post(url, data)
                    .done(function (data) {
                        saveAccessToken
                    })
                    .always(showResponse);
                return false;
            };

            $("#btnLogin").click(login);
        });
    </script>

</body>
</html>
